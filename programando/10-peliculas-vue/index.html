<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Movies</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    

    <div id="app">
        <h1>{{title}}</h1>
        <hr>

        <form @submit.prevent="getMovie">
            <label>
                Movie Name: <input type="text" v-model.trim="movieTitle">
            </label>

            <input class="serch" type="submit" value="Get Movie">
        </form>
        <hr>
        <div class="container">
            <h3>Movie: <span style="color: crimson;">{{movieData.Title}}</span></h3>

            <h4>Year: <span style="color: green;">{{movieData.Year}}</span></h4>

            <p>Genre: <strong style="color: rgb(121, 14, 235);">{{movieData.Genre}}</strong></p>

            <h4>Actors: <span style="color: lime;">{{movieData.Actors}}</span></h4>

            <img :src="movieData.Poster" :alt="movieData.imdbID">
        </div>
    </div>


    <script src="./js/main.js"></script>
    <script src="./js/mount.js"></script>
</body>
</html>
