<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de degradado para css en tiempo real y echo en el curso de vue 3">
    <title>Gradient gen</title>
    
   <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <hr>

        <form>
            <label>Color 1: <input type="color" v-model="fcolor"> </label>
            <label>Color 2: <input type="color" v-model="scolor"></label>
        </form>

        <p>Hex 1: {{fcolor}}</p>
        <p>Hex 2: {{scolor}}</p>

        <form >
            <label ><input  class="value-css" type="text" :value="setColor"></label>

            <br>

            <label ><input type="radio" value="1" v-model.number="orientation"> Right</label>
            <label ><input type="radio" value="2" v-model.number="orientation"> Left</label>
            <label ><input type="radio" value="3" v-model.number="orientation"> Top</label>
            <label ><input type="radio" value="4" v-model.number="orientation"> Bottom</label>
        </form>
       <br>

        <div class="area" :style="setColor"></div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
